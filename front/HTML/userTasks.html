<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Tasks</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/users.css">
    <script src="../JS/userTasks.js"></script>
</head>

<body>
    <input class="button" type="button" value="Go back to users list"
        onClick="javascript:document.location.href='http://localhost/manager.one/front/HTML/users.html'" />
    <div id="tasks">
    </div>
    <div>
        <form action="#" id="createTaskForm" onsubmit="createTask(); return false">
            <label for="title">Title : </label>
            <input type="text" id="title" name="title" value="Call Mama" required> <br>
            <label for="description">Description : </label>
            <input type="text" id="description" name="description" value="Call mama to ask if she went to the pharmacy"
                required> <br>
            <label for="creation_date">Creation date : </label>
            <input type="date" id="creation_date" name="creation_date" value="2019-12-21" required> <br>
            <label for="title">Status : </label>
            <SELECT id="status" name="status" required>
                <OPTION Value="TODO" SELECTED>TODO</OPTION>
                <OPTION Value="DONE">DONE</OPTION>
            </SELECT> <br>
            <input class="button" type="submit" value="Create" required>
        </form>
    </div>
</body>
